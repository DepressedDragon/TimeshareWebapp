<template name = "fixedNavbar">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">EHH Corp.</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">HOME</a></li>            
            	<p> {{>loginButtons}}</p>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</template>
	


<template name = "headerWrap">
	<!-- *****************************************************************************************************************
	 HEADERWRAP
	 ***************************************************************************************************************** -->
	<div id="headerwrap">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">					
					<h1>Welcome to the Timeshare Booking App</h1>									
				</div>
				<!--picture div <div class="col-lg-8 col-lg-offset-2 himg">
					
				</div>-->
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /headerwrap -->
</template>
	


<template name = "middleContent">
	<!-- *****************************************************************************************************************
	 MIDDLE CONTENT
	 ***************************************************************************************************************** -->

	 <div class="container mtb">
	 	<div class="row">
	 		<div class="col-lg-4 col-lg-offset-1">
		 		<h4>About Us.</h4>
		 		<p>We are a team of wannabe software developers working together to build an app that allows you to create a timeshare for your cottage</p>
 				
	 		</div>
	 		 		
	 		
	 	</div> <!--/row -->
	 </div> <!--/container -->
</template>
