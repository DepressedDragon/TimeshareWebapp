<head> 
	<!-- HEAD content for entire webapp -->	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="shortcut icon" href="assets/ico/favicon.ico">
	
	<title>Cottage Booking</title>
</head>


<template name = "layout ">
	<!-- Page Layout for entire webapp *see lib/routes.js* -->
	{{>fixedNavbar}}
		{{>yield}} <!-- iron:router inserts each page's respective template here --> 
	{{>footer}}
</template>




<template name = "fixedNavbar">
    
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EHH Corp.</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/about">ABOUT</a></li>
            {{#if currentUser}} <!-- Only displays 'calendar' if the user is logged in-->
            <li><a href="/calendar">CALENDAR</a></li>
            {{/if}}
            <li><a>{{>loginButtons}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    

</template>
	

<template name = "footer">
	<!-- Footer -->
	 <div id="footerwrap">
	 	<div class="container">
		 	<div class="row">
		 		<div class="col-lg-4">
		 			<h4>Social Links</h4>
		 			<div class="hline-w"></div>
		 			<p>
		 				<a href="#"><i class="fa fa-dribbble"></i></a>
		 				<a href="#"><i class="fa fa-facebook"></i></a>
		 				<a href="#"><i class="fa fa-twitter"></i></a>
		 				<a href="#"><i class="fa fa-instagram"></i></a>
		 				<a href="#"><i class="fa fa-tumblr"></i></a>
		 			</p>
		 		</div>
		 		
		 	
		 	</div><!--/row -->
	 	</div><!--/container -->
	 </div><!--/footerwrap -->
</template>
