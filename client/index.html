<head> 
	<!-- HEAD content for entire webapp -->	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="shortcut icon" href="assets/ico/favicon.ico">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<title>Cottage Booking</title>
</head>


<template name = "layout ">
	<!-- Page Layout for entire webapp *see lib/routes.js* -->
	{{>fixedNavbar}}
		<div class = 'page-wrap'>
		{{>yield}} <!-- iron:router inserts each page's respective template here -->
		</div> 
	{{>footer}}
</template>




<template name = "fixedNavbar">
    
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top site-footer" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Schirmer Cottage Rentals</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            {{#if currentUser}} <!-- Only displays 'calendar' if the user is logged in-->
            <li><a href="/calendar">CALENDAR</a></li>
            {{/if}}
            <li><a>{{>loginButtons}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->

        {{#if errorDisplay}}
		<div class = "errorDisplayBar">
			<p>{{getErrorMessage}}</p>
		</div>
		{{/if}}

      </div>
    </div>
  
    
	
	
</template>
	

<template name = "footer">
	<!-- Footer -->
	<footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12">          
          <p>&copy; Created by Emery Stewart, Henry Hughes, Hanan Maryil</p>
        </div>
      </div>  
    </div>
  </footer>

</template>
