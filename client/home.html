<template name = "homePage">
	{{>headerWrap}}
	{{>middleContent}}
	{{>teamMembers}}
</template>


<template name = "headerWrap">
	<!-- *****************************************************************************************************************
	 HEADERWRAP
	 ***************************************************************************************************************** -->
	<div id="headerwrap">	    
			<div id="mycarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#mycarousel" data-slide-to="1"></li>
			    <li data-target="#mycarousel" data-slide-to="2"></li>
			    <li data-target="#mycarousel" data-slide-to="3"></li>
			    <li data-target="#mycarousel" data-slide-to="4"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item">
			        <img src="https://unsplash.it/2000/1250?image=397" data-color="lightblue" alt="First Image">
			        <div class="carousel-caption">
			            <h3>First Image</h3>
			        </div>
			    </div>
			    <div class="item">
			        <img src="https://unsplash.it/2000/1250?image=689" data-color="firebrick" alt="Second Image">
			        <div class="carousel-caption">
			            <h3>Second Image</h3>
			        </div>
			    </div>
			    <div class="item">
			        <img src="https://unsplash.it/2000/1250?image=675" data-color="violet" alt="Third Image">
			        <div class="carousel-caption">
			            <h3>Third Image</h3>
			        </div>
			    </div>
			    <div class="item">
			        <img src="https://unsplash.it/2000/1250?image=658" data-color="lightgreen" alt="Fourth Image">
			        <div class="carousel-caption">
			            <h3>Fourth Image</h3>
			        </div>
			    </div>
			    <div class="item">
			        <img src="https://unsplash.it/2000/1250?image=638" data-color="tomato" alt="Fifth Image">
			        <div class="carousel-caption">
			            <h3>Fifth Image</h3>
			        </div>
			    </div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
	    
	</div><!-- /headerwrap -->
</template>
	


<template name = "middleContent">
	<!-- *****************************************************************************************************************
	 MIDDLE CONTENT
	 ***************************************************************************************************************** -->

	 <div class="container mtb">
	 	<div class="row">
	 		<div>
		 		<h4>About Us.</h4>
		 		<p>We are a team of wannabe software developers working together to build an app that allows you to create a timeshare for your cottage</p>
 				
	 		</div>
	 		 		
	 		
	 	</div> <!--/row -->
	 </div> <!--/container -->
</template>
