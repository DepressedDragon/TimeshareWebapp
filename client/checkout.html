<template name = "checkoutPage">
	
	<div id = 'mainCheckout'>
		
		<div class = checkoutInformation>
			
			<div class = 'checkoutTextContainer'>
				<h3> Review your booking before its final:</h3>
				<p>Arrival Date: <kbd>{{getArrDate}}</kbd></p>		
				<p>Number of Nights Stay: <kbd>{{getNumOfNights}}</kbd></p>
				<p>Departure Date: <kbd>{{getDepDate}}</kbd></p>
				<p>Total Cost: <kbd>{{getTotalCost}}</kbd></p>
			</div>
		</div>
		
		{{stopSelectable}}
			<div class = 'staticCalendarBox'>
			{{>calendar}}
			<div class = 'calOverlay'></div>
		</div> 

		<div class = 'filler'></div>




	</div>



	<div class="bookNowBox">
		<h1>Book!</h1>
	</div> 


</template>
