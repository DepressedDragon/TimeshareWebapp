<template name = 'bookingPage'>

	<div id="main"> 
		<p> Welcome to the booking page!</p>
		{{makeSelectable}} <!--Ensuring the calendar is selectable on this page since it should now be interactive -->
		{{>calendar}} <!-- same calendar, but isSelectable state is now true -->
	</div> 

	<!-- Booking information layout goes here! -->
	<div class="sidebar">
		<!-- Side bar-->
		
		<div class="topper">
		 	<h4 class="text-center"><b>Booking Information</b></h4> 
		 	<hr>
		</div>

		<!--Block 1-->
		<div class="block1">
			<div class="{{arrState}}">
				<h3>Please <em>select</em> your <kbd>arrival</kbd> date on the calendar</h3>
				{{setArrDate}} <!--Gets called each time the selected Date changes, and thus re-sets the date-->
				<p class="text-center"><b>{{getArrDate}}</b></p>
			</div>
		</div>	
		<!--Block 2-->
		<div class="block2 next1">
			<div class="{{next1State}} text-center">
				<b>&#65088;</b>
			</div>
		</div>
		<!--Block 3-->
		<div class="block3">
			<div class="{{depState}}">
				<h3>Please <em>enter</em> the number of <kbd>nights</kbd> you wish to stay</h3>
				<form class=numOfNights>
					<input name="numOfNights" input="text">
					<button type="submit">Ok</button>
				</form>
				<h3>Departure Date: </h3>
				<p class="text-center"><b>{{getDepDate}}</b></p>
			</div>
		</div>
		<!--Block 4-->
		<div class="block4">
			<div class="next2 {{next2State}} text-center">
				<b>&#65088;</b>
			</div>
		</div>

		<!--Block 5-->
		<div class="block5">
			<div class="{{endState}}">
				<h5 class="text-center">Proceed to confirmation page!</h5>
			</div>
		</div>
	</div>
</template>
