<template name = 'bookingPage'>

<div id="main"> 
	<p> Welcome to the booking page!</p>
	{{makeSelectable}} <!--Ensuring the calendar is selectable on this page since it should now be interactive -->
	{{>calendar}} <!-- same calendar, but isSelectable state is now true -->
</div>
<!-- Booking information layout goes here! -->
<div class="sidebar">
	<!-- Side bar-->
	<div>
	 	<h2>Please enter the dates you wish to book:</h2> 
	 	<hr>
	</div>


	<div class="{{arrState}}">
		<h3>Please select your arrival date on the calendar</h3>
		{{setArrDate}} <!--Gets called each time the selected Date changes, and thus re-sets the date-->
		<p class="text-center"><b>{{getArrDate}}</b></p>
	</div>
	
	<div class="next1 {{next1State}}" style="text-align:center;">
		<b>&#65088;</b>
	</div>


	<div class="{{depState}}">
		<h3>Please enter the number of nights you wish to stay</h3>
		<form class=numOfNights>
			<input name="numOfNights" input="text">
			<button type="submit">Ok</button>
		</form>
		<p>Departure Date: </p>
		<p>{{getDepDate}}</p>
	</div>

	<div class="next2 {{next2State}}" style="text-align:center;">
		<b>&#65088;</b>
	</div>


	<div class="{{endState}}">
		<p>Proceed to payment page!</p>
	</div>
</div>
</template>
